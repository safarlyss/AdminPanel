<!DOCTYPE html>

<head>

<body>

                <li class="p-2"><i class="text-white fs-5 fa-solid fa-book"></i><a
                        class="text-decoration-none text-white fs-5 ms-2" href="#">Dictionaries</a></li>
                <li class="p-2"><i class="text-white fs-5 fa-solid fa-hotel"></i><a

        <main class="p-4">
<div class="row mx-0">

              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Library</li>
            </ol>
          </div>
    </div>
</div>
<div class="row mx-0 px-4 bg-white shadow-lg rounded-2">
    <div class="col-6 d-flex gap-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Active
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">

            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">

              All

          </div>

        <footer class="d-flex align-items-center">
